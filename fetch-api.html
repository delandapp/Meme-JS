<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Belajar Fetch API Dengan JavaScript</title>
    <script>
        function displayMeme(data) {
            const list = document.getElementById("list");
            const item = document.createElement("div");
            const judul = document.createElement('h5');
            const img = document.createElement("img");
            item.className = "card-body d-flex p-2";
            judul.className = "card-title";
            img.src = data.url;
            img.style = `width: 200px; height: 200px`;
            img.className = "card-img-top";
            list.appendChild(img);
            list.appendChild(item);
            item.appendChild(judul);
            judul.textContent = data.name;
        }

        function displayMemes(value) {
            value.data.memes.forEach(value => {
                displayMeme(value);
            });
        }

        function getMeme() {
            const url = "https://api.imgflip.com/get_memes";
            return fetch(url, {
                method: "GET"
            })
            .then(Response => {
                return Response.json();
            })
            .then(Data => {
                return displayMemes(Data);
            })
        }
    </script>
</head>
<body>
    <div class="d-flex flex-wrap full">
        <ul class="card d-flex p-2" id="list">
        
          </ul>
    </div>
    <button onclick="getMeme()">Get Meme</button>
</body>
</html>
